<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/wall-clock-favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/script.css">
    <title>Wall Clock</title>
</head>
<body>

    <!-- THE DIGITAL CLOCK STRUCTURE -->
    <div id="clock">
        <div class="leftSide">
            <span id="ampm">AM</span>
            <span id="hours" class="middle">00</span> 
        </div>
        <div class="rightSide">
            <span id="seconds">00</span>
            <span id="minutes" class="middle">00</span> 
        </div>
    </div>

    <script src="/style.js"></script>
</body>
</html>
